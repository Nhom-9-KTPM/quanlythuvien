<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng ký tài khoản</h2>
        
        <form id="registerForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            
            <input type="password" id="password" placeholder="Mật khẩu (ít nhất 6 ký tự)" required>
            
            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            
            <button type="submit">Đăng ký</button>
            
            <p id="errorMsg" style="color:red; min-height: 1.2em;"></p>
        </form>
        
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
